            text-align: center;
            display: inline-flex;
            margin: 0 auto;
        }
        .user-card-modal, .tw-avatar{
            z-index: 999;
            margin-top: -200px;
        }
        .tw-avatar img{
            border-radius: 50%;

        .user-card {
            width: 100%;
            position: relative;
            height: 300px;
            padding-bottom: 20px;
        }
        .bg{
            height: 300px !important;
            width: 500px !important;
            text-align: center;
            margin: 0 auto;
            position: relative;
            z-index: -1;
            opacity: 0.5;
            border-radius: 8px;
